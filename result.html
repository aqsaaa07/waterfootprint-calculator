<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Footprint Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Water Footprint Calculator</h1>
        <form id="calculator-form">
            <label for="liters">Water used per day (in liters):</label>
            <input type="number" id="liters" placeholder="Enter liters of water used per day" required>
            
            <label for="members">Number of family members:</label>
            <input type="number" id="members" placeholder="Enter number of family members" required>
            
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="res.js"></script>
</body>
</html>
