<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset default browser styles */
body, h1, form, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #b3e0ff, #004080);
    color: #fff;
    text-align: center;
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 90%;
    max-width: 400px;
}

h1 {
    color: #004080;
    margin-bottom: 20px;
    font-size: 2rem;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.7);
    color: #004080;
    margin-bottom: 20px;
    font-size: 1rem;
}

button {
    background: linear-gradient(to bottom, #66ccff, #003366);
    border: none;
    border-radius: 10px;
    color: #fff;
    padding: 15px 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: linear-gradient(to bottom, #99ccff, #002a5e);
}

/* Responsive design */
@media (max-width: 600px) {
    .container {
        padding: 10px;
        width: 95%;
    }
    
    h1 {
        font-size: 1.5rem;
    }
    
    input[type="text"], input[type="email"], input[type="password"] {
        padding: 12px;
        font-size: 0.9rem;
    }
    
    button {
        padding: 12px 15px;
        font-size: 0.9rem;
    }
}
p{
    color: #003366;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit"><a href="main.html">Login</a></button>
        </form>
    

    </div>
</body>
</html>
